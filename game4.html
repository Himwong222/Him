<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #faf8ef;
            color: #776e65;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #776e65;
            font-weight: bold;
        }
        
        .scores-container {
            display: flex;
            gap: 10px;
        }
        
        .score-box {
            background-color: #bbada0;
            color: white;
            padding: 10px 15px;
            border-radius: 3px;
            text-align: center;
            min-width: 100px;
        }
        
        .score-box .score-label {
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .score-box .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .game-intro {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .instructions {
            font-size: 1rem;
            line-height: 1.5;
            max-width: 60%;
        }
        
        .restart-button {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .restart-button:hover {
            background-color: #7c6b5a;
        }
        
        .game-container {
            position: relative;
            background-color: #bbada0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            aspect-ratio: 1/1;
        }
        
        .grid-cell {
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }
        
        .tile-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }
        
        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 3px;
            transition: all 0.15s ease-in-out;
            z-index: 10;
        }
        
        .tile-inner {
            font-size: 2.2rem;
            font-weight: 900;
        }
        
        /* 不同數字的顏色 */
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 1.8rem; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 1.8rem; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 1.8rem; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 1.5rem; }
        .tile-super { background-color: #3c3a32; color: #f9f6f2; font-size: 1.2rem; }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(238, 228, 218, 0.8);
            border-radius: 6px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .game-message p {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            color: #776e65;
            font-size: 1.1rem;
        }
        
        .key-hint {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f6f2;
            border: 1px solid #d8d4d0;
            border-radius: 3px;
            width: 40px;
            height: 40px;
            margin: 0 5px;
            font-weight: bold;
        }
        
        @media (max-width: 520px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .instructions {
                max-width: 100%;
                margin-bottom: 15px;
            }
            
            .game-intro {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .restart-button {
                align-self: center;
            }
            
            .tile-inner {
                font-size: 1.5rem;
            }
            
            .tile-128 .tile-inner,
            .tile-256 .tile-inner,
            .tile-512 .tile-inner {
                font-size: 1.3rem;
            }
            
            .tile-1024 .tile-inner,
            .tile-2048 .tile-inner {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-box">
                    <div class="score-label">分數</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">最高分</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </header>
        
        <div class="game-intro">
            <p class="instructions">
                使用 <strong>方向鍵</strong> 移動方塊。當兩個相同數字的方塊碰撞時，它們會合併成一個！努力得到 2048 方塊！
            </p>
            <button class="restart-button" id="restart-button">重新開始</button>
        </div>
        
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            
            <div class="tile-container" id="tile-container">
                <!-- 方塊將在這裡動態生成 -->
            </div>
            
            <div class="game-message" id="game-message">
                <p id="message-text"></p>
                <button class="restart-button" id="keep-playing-button">繼續遊戲</button>
            </div>
        </div>
        
        <div class="controls">
            <p>使用 <span class="key-hint">↑</span> <span class="key-hint">↓</span> <span class="key-hint">←</span> <span class="key-hint">→</span> 方向鍵移動方塊</p>
        </div>
    </div>

    <script>
        // 遊戲狀態變數
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048-bestScore') || 0;
        let gameOver = false;
        let won = false;
        const gridSize = 4;
        
        // DOM 元素
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('best-score');
        const tileContainer = document.getElementById('tile-container');
        const gameMessage = document.getElementById('game-message');
        const messageText = document.getElementById('message-text');
        const restartButton = document.getElementById('restart-button');
        const keepPlayingButton = document.getElementById('keep-playing-button');
        
        // 初始化遊戲
        function initGame() {
            // 初始化網格
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            
            // 重置分數
            score = 0;
            scoreElement.textContent = score;
            bestScoreElement.textContent = bestScore;
            
            // 重置遊戲狀態
            gameOver = false;
            won = false;
            
            // 隱藏遊戲訊息
            gameMessage.style.display = 'none';
            
            // 清空方塊容器
            tileContainer.innerHTML = '';
            
            // 添加初始兩個方塊
            addRandomTile();
            addRandomTile();
            
            // 渲染網格
            updateGrid();
        }
        
        // 添加隨機方塊 (90% 機率為 2，10% 機率為 4)
        function addRandomTile() {
            const emptyCells = [];
            
            // 找出所有空單元格
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (grid[r][c] === 0) {
                        emptyCells.push({r, c});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const value = Math.random() < 0.9 ? 2 : 4;
                grid[randomCell.r][randomCell.c] = value;
                return randomCell;
            }
            
            return null;
        }
        
        // 更新網格顯示
        function updateGrid() {
            // 清空方塊容器
            tileContainer.innerHTML = '';
            
            // 計算單元格尺寸
            const containerSize = document.querySelector('.game-container').offsetWidth - 30; // 減去 padding
            const cellSize = (containerSize - 5 * 10) / 4; // 減去間距
            
            // 渲染每個方塊
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const value = grid[r][c];
                    if (value !== 0) {
                        const tile = document.createElement('div');
                        tile.classList.add('tile');
                        
                        // 根據數值添加類別
                        if (value <= 2048) {
                            tile.classList.add(`tile-${value}`);
                        } else {
                            tile.classList.add('tile-super');
                        }
                        
                        // 設置位置和尺寸
                        tile.style.width = `${cellSize}px`;
                        tile.style.height = `${cellSize}px`;
                        tile.style.left = `${c * (cellSize + 10) + 10}px`;
                        tile.style.top = `${r * (cellSize + 10) + 10}px`;
                        
                        // 添加數值
                        const tileInner = document.createElement('div');
                        tileInner.classList.add('tile-inner');
                        tileInner.textContent = value;
                        tile.appendChild(tileInner);
                        
                        tileContainer.appendChild(tile);
                    }
                }
            }
            
            // 更新分數
            scoreElement.textContent = score;
            
            // 檢查遊戲狀態
            checkGameStatus();
        }
        
        // 移動方塊
        function move(direction) {
            if (gameOver) return false;
            
            let moved = false;
            const oldGrid = JSON.parse(JSON.stringify(grid));
            
            // 根據方向移動
            switch(direction) {
                case 'up':
                    moved = moveUp();
                    break;
                case 'down':
                    moved = moveDown();
                    break;
                case 'left':
                    moved = moveLeft();
                    break;
                case 'right':
                    moved = moveRight();
                    break;
            }
            
            // 如果有移動，添加新方塊
            if (moved) {
                addRandomTile();
                updateGrid();
                
                // 檢查是否勝利
                if (!won && checkFor2048()) {
                    won = true;
                    showMessage('你贏了！達到 2048！', false);
                }
                
                return true;
            }
            
            return false;
        }
        
        // 向上移動
        function moveUp() {
            let moved = false;
            
            for (let c = 0; c < gridSize; c++) {
                // 收集該列非零值
                const column = [];
                for (let r = 0; r < gridSize; r++) {
                    if (grid[r][c] !== 0) {
                        column.push(grid[r][c]);
                    }
                }
                
                // 合併相同數值
                for (let i = 0; i < column.length - 1; i++) {
                    if (column[i] === column[i + 1]) {
                        column[i] *= 2;
                        column.splice(i + 1, 1);
                        score += column[i];
                    }
                }
                
                // 更新網格
                for (let r = 0; r < gridSize; r++) {
                    if (r < column.length) {
                        if (grid[r][c] !== column[r]) moved = true;
                        grid[r][c] = column[r];
                    } else {
                        if (grid[r][c] !== 0) moved = true;
                        grid[r][c] = 0;
                    }
                }
            }
            
            return moved;
        }
        
        // 向下移動
        function moveDown() {
            let moved = false;
            
            for (let c = 0; c < gridSize; c++) {
                // 收集該列非零值
                const column = [];
                for (let r = gridSize - 1; r >= 0; r--) {
                    if (grid[r][c] !== 0) {
                        column.push(grid[r][c]);
                    }
                }
                
                // 合併相同數值
                for (let i = 0; i < column.length - 1; i++) {
                    if (column[i] === column[i + 1]) {
                        column[i] *= 2;
                        column.splice(i + 1, 1);
                        score += column[i];
                    }
                }
                
                // 更新網格
                for (let r = gridSize - 1; r >= 0; r--) {
                    const index = gridSize - 1 - r;
                    if (index < column.length) {
                        if (grid[r][c] !== column[index]) moved = true;
                        grid[r][c] = column[index];
                    } else {
                        if (grid[r][c] !== 0) moved = true;
                        grid[r][c] = 0;
                    }
                }
            }
            
            return moved;
        }
        
        // 向左移動
        function moveLeft() {
            let moved = false;
            
            for (let r = 0; r < gridSize; r++) {
                // 收集該行非零值
                const row = [];
                for (let c = 0; c < gridSize; c++) {
                    if (grid[r][c] !== 0) {
                        row.push(grid[r][c]);
                    }
                }
                
                // 合併相同數值
                for (let i = 0; i < row.length - 1; i++) {
                    if (row[i] === row[i + 1]) {
                        row[i] *= 2;
                        row.splice(i + 1, 1);
                        score += row[i];
                    }
                }
                
                // 更新網格
                for (let c = 0; c < gridSize; c++) {
                    if (c < row.length) {
                        if (grid[r][c] !== row[c]) moved = true;
                        grid[r][c] = row[c];
                    } else {
                        if (grid[r][c] !== 0) moved = true;
                        grid[r][c] = 0;
                    }
                }
            }
            
            return moved;
        }
        
        // 向右移動
        function moveRight() {
            let moved = false;
            
            for (let r = 0; r < gridSize; r++) {
                // 收集該行非零值
                const row = [];
                for (let c = gridSize - 1; c >= 0; c--) {
                    if (grid[r][c] !== 0) {
                        row.push(grid[r][c]);
                    }
                }
                
                // 合併相同數值
                for (let i = 0; i < row.length - 1; i++) {
                    if (row[i] === row[i + 1]) {
                        row[i] *= 2;
                        row.splice(i + 1, 1);
                        score += row[i];
                    }
                }
                
                // 更新網格
                for (let c = gridSize - 1; c >= 0; c--) {
                    const index = gridSize - 1 - c;
                    if (index < row.length) {
                        if (grid[r][c] !== row[index]) moved = true;
                        grid[r][c] = row[index];
                    } else {
                        if (grid[r][c] !== 0) moved = true;
                        grid[r][c] = 0;
                    }
                }
            }
            
            return moved;
        }
        
        // 檢查是否達到2048
        function checkFor2048() {
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (grid[r][c] === 2048) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        // 檢查遊戲是否結束
        function checkGameStatus() {
            // 檢查是否有空單元格
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (grid[r][c] === 0) {
                        return; // 還有空位，遊戲繼續
                    }
                }
            }
            
            // 檢查是否可以合併
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const current = grid[r][c];
                    
                    // 檢查右邊的方塊
                    if (c < gridSize - 1 && current === grid[r][c + 1]) {
                        return; // 可以水平合併
                    }
                    
                    // 檢查下面的方塊
                    if (r < gridSize - 1 && current === grid[r + 1][c]) {
                        return; // 可以垂直合併
                    }
                }
            }
            
            // 遊戲結束
            gameOver = true;
            showMessage('遊戲結束！', true);
        }
        
        // 顯示遊戲訊息
        function showMessage(text, isGameOver) {
            messageText.textContent = text;
            
            if (isGameOver) {
                keepPlayingButton.style.display = 'none';
            } else {
                keepPlayingButton.style.display = 'block';
            }
            
            gameMessage.style.display = 'flex';
            
            // 更新最高分
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('2048-bestScore', bestScore);
                bestScoreElement.textContent = bestScore;
            }
        }
        
        // 繼續遊戲（在達到2048後）
        function keepPlaying() {
            gameMessage.style.display = 'none';
        }
        
        // 鍵盤事件監聽
        document.addEventListener('keydown', function(event) {
            if (gameOver && !won) return;
            
            switch(event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    move('down');
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    move('right');
                    break;
            }
        });
        
        // 觸控滑動支持（移動設備）
        let touchStartX, touchStartY;
        
        document.addEventListener('touchstart', function(event) {
            if (gameOver && !won) return;
            
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            event.preventDefault();
        }, {passive: false});
        
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, {passive: false});
        
        document.addEventListener('touchend', function(event) {
            if (gameOver && !won) return;
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // 確定滑動方向
            if (Math.abs(dx) > Math.abs(dy)) {
                // 水平滑動
                if (dx > 0) {
                    move('right');
                } else {
                    move('left');
                }
            } else {
                // 垂直滑動
                if (dy > 0) {
                    move('down');
                } else {
                    move('up');
                }
            }
            
            // 重置觸控點
            touchStartX = null;
            touchStartY = null;
            
            event.preventDefault();
        }, {passive: false});
        
        // 按鈕事件監聽
        restartButton.addEventListener('click', initGame);
        keepPlayingButton.addEventListener('click', keepPlaying);
        
        // 初始化遊戲
        initGame();
    </script>
</body>
</html>
